<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
 <link rel="style.css" />
</head>
<body>

  <div id="date-time-container">
    <div class="d-flex justify-content-start align-items-center gap-2 animated-btn">
      <strong class="text-white">Current Time:</strong>
      <button id="time-display"></button>
    </div>
    <div class="d-flex justify-content-start align-items-center gap-2 animated-btn">
      <strong class="text-white">Date:</strong>
      <button id="date-display"></button>
    </div>
  </div>

  <div class="container">
    <div class="todo-container">
      <h3 class="text-center mb-4">
        <img src="todo.png" alt="To-Do Icon" class="todo-img"> To-Do List
      </h3>
      <div class="input-group mb-3">
        <input type="text" id="todo-input" class="form-control" placeholder="Add a new task..." />
        <button class="btn btn-light" onclick="addTodo()">Add</button>
      </div>
      <ul id="todo-list" class="list-unstyled mb-0"></ul>
    </div>
  </div>

 <script src="script.js" />
</body>
</html>
